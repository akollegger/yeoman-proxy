<div class="hero-unit">
  <h1>'Allo, 'Allo!</h1>
  <p>You now have</p>
  <ul>
      <li ng-repeat="thing in awesomeThings">{{thing}}</li>
  </ul>
  <p>installed.</p>
  <h3>Enjoy coding! - Yeoman</h3>
</div>

<div class="neo4j-input">

  <button class="btn btn-primary" type="button" ng-click="runQuery(cypher)">Go!</button>
</div>

<div class="neo4j-response">
  <h1>Neo4j Response</h1>
  <pre>
{{neo4j | json}}
  </pre>
</div>
